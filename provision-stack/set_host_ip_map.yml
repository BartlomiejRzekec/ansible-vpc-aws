name: Set hosts IPs to /etc/hosts file
hosts: all
tasks:
  - name: Include variables
    include_vars: group_vars/hostsip

  - name: Update /etc/hosts file
    blockinfile:
      path: /etc/hosts
      block: |
        {{web01_ip}} web01
        {{app01_ip}} app01
        {{rmq01_ip}} rmq01
        {{mc01_ip}} mc01
        {{db01_ip}} db01