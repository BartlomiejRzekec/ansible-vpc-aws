name: Setup mysql
hosts: dbsrvrgrp
gather_facts: no
tasks:
  - name: installing packages
    package:
      name: "{{item}}"
      state: present
      update_cache: yes
      cache_valid_time: 86400
    loop:
      - mysql-server
      - mysql-client
      - python-mysqldb
      - python3-mysqldb
      - libmysqlclient-dev
    ignore_errors: yes
    tags:
      - package

  - name: start mysql
    service:
      name: mysql
      state: started
      enabled: yes
    tags:
      - svc

  - name: creating mysql user
    mysql_user:
      name: "{{dbuser}}"
      password: "{{dbpass}}"
      priv: '*.*:ALL'
      host: '%'
      state: present

  - name: creating accounts db
    mysql_db:
      name: "{{dbname}}"
      state: present

  - name: Enable remote login to mysql
    lineinfile:
      path: /etc/mysql/mysql.conf.d/mysqld.cnf
      regexp: '^bind-address'
      line: 'bind-address = 0.0.0.0'
      backup: yes
      notify:
        - Restart mysql
      tags:
        - conf

handlers:
  - name: restart mysql
    service:
      name: mysql
      state: restarted